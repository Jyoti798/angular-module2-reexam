
<div class="form-container">
    <form  #formContainer="ngForm" (ngSubmit)="onSubmit()" class="register-form">
    <h1 class="app-title">Library app</h1>
    <h3 class="form-subtitle">Sign in</h3>
    <div *ngIf="errorMessage" class="error-box">
        <p>{{errorMessage}}</p>
    </div>

    <div class="form-group">
        <label for="name"  class="form-label">Name</label>
        <input 
        type="text"
        name="name"
        placeholder="Enter Your Name"
        [(ngModel)]="userInput.name"
        #name="ngModel"
        required
        class="form-control"
        >
        <p class="error-msg" *ngIf="name.touched && name.invalid">Name is required</p>
    </div>

    <div class="form-group">
        <input 
        type="email"
        name="email"
        placeholder="Enter your Email"
        email
        [(ngModel)]="userInput.email"
        #email="ngModel"
        required
        class="form-control"
        >
        <p class="error-msg" *ngIf="email.touched && email.invalid">Email is required</p>
    </div>

    <div class="form-group">
        <input 
        type="password"
        name="password"
        placeholder="Password"
        required
        minlength="6"
        [(ngModel)]="userInput.password"
        #password="ngModel"
        class="form-control"
        >
        <p class="error-msg" *ngIf="password.touched && password.invalid">Password must be at least 6 character</p>
    </div>

    <div class="form-group">
        <label class="form-label">User Type</label>
        <select 
        name="userType"
         id="userType"
         required
         [(ngModel)]="userInput.type"
         #userType="ngModel"
         class="form-control select-input">
         <option value="" disabled selected hidden>select user type</option>
         <option value="user">Member</option>
         <option value="librarian">Librarian</option>
        </select>
        <p class="error-msg" *ngIf="userType.touched && userType.invalid">
            User type is required
        </p>
    </div>

    <button type="submit" [disabled]="formContainer.invalid" class="btn">
        Register
    </button>

    <p class="signup-link">Already have an account?
        <span (click)="onGoToLogin()" class="signup-text">Login</span>
    </p>
</form>
</div>
