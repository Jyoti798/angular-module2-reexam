<div class="form-container">
<form #formContainer="ngForm" (ngSubmit)="onSubmitClick()" class="sign-in-form">
    <h1 class="app-title">Library app</h1>
    <h3 class="form-subtitle">Sign in</h3>
    <div *ngIf="errorMessage" class="error-box">
        <p>{{errorMessage}}</p>
    </div>
    <div class="form-group">
        <input 
        type="email"
        name="email"
        placeholder="Email"
        email
        [(ngModel)]="userInput.email"
        #email="ngModel"
        required
        class="form-control"
        >
        <p class="error-msg" *ngIf="email.touched && email.invalid">Email is required</p>
    </div>

    <div class="form-group">
        <input 
        type="password"
        name="password"
        placeholder="Password"
        required
        minlength="6"
        [(ngModel)]="userInput.password"
        #password="ngModel"
        class="form-control"
        >
        <p class="error-msg" *ngIf="password.touched && password.invalid">Password must be at least 6 character</p>
    </div>
    <button type="submit" [disabled]="formContainer.invalid" class="login-btn">Login</button>
    <p class="signup-link">Don't have an account?
    <span (click)="onGoToSignup()" class="signup-text">Sign up</span>
</p>
</form>
</div>
